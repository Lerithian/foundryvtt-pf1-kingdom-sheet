      content: >-
        <p>A kingdom's growth occurs during four phases, which together make up
        1 kingdom turn (1 month of game time).</p><p>The four phases are as
        follows:</p><p><strong>Phase 1 - Upkeep:</strong> Check your kingdom's
        stability, pay costs, and deal with Unrest. If your kingdom controls 0
        hexes, skip the Upkeep phase and proceed to the Edict
        phase.</p><p><strong>Phase 2 - Edict:</strong> Declare official
        proclamations about taxes, diplomacy, and other kingdom-wide
        decisions.</p><p><strong>Phase 3 - Income:</strong> Add to your Treasury
        by collecting taxes and converting gp into BP, or withdraw BP from your
        kingdom for your personal use.</p><p><strong>Phase 4 - Event:</strong>
        Check whether any unusual events occur that require attention. Some are
        beneficial, such as an economic boom, good weather, or the discovery of
        remarkable treasure. Others are detrimental, such as foul weather, a
        plague, or a rampaging monster.</p><p>These phases are always undertaken
        in the above order. Many steps allow you to perform an action once per
        kingdom turn; this means once for the entire kingdom, not once per
        leader.</p>
