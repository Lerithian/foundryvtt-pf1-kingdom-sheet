      content: >-
        <p>During the Upkeep phase, you adjust your kingdom's scores based on
        what's happened in the past month, how happy the people are, how much
        they've consumed and are taxed, and so on.</p><h1>Step 1 - Determine
        Kingdom Stability</h1><p>Attempt a Stability check. If you succeed,
        Unrest decreases by 1 (if this would reduce Unrest below 0, add 1 BP to
        your Treasury instead). If you fail by 4 or less, Unrest increases by 1;
        if you fail by 5 or more, Unrest increases by 1d4</p><h1>Step 2 - Pay
        Consumption</h1><p>Subtract your kingdom's Consumption from the
        kingdom's Treasury. If your Treasury is negative after paying
        Consumption, Unrest increases by 2.</p><h1>Step 3 - Fill Vacant Magic
        Item Slots</h1><p>If any of your settlement districts have buildings
        that produce magic items (such as a Caster's Tower or Herbalist) with
        vacant magic item slots, there is a chance of those slots filling with
        new items.</p><h1>Step 4 - Modify Unrest</h1><p>Unrest increases by 1
        for each kingdom attribute (Economy, Loyalty, or Stability) that is a
        negative number.</p><p>The Royal Enforcer may attempt to reduce Unrest
        during this step.</p><p>If the kingdom's Unrest is 11 or higher, it
        loses 1 hex (the leaders choose which hex). See Losing Hexes for more
        information.</p><p>If your kingdom's Unrest ever reaches 20, the kingdom
        falls into anarchy. While in anarchy, your kingdom can take no action
        and treats all Economy, Loyalty, and Stability check results as 0.
        Restoring order once a kingdom falls into anarchy typically requires a
        number of quests and lengthy adventures by you and the other would-be
        leaders to restore the people's faith in
        you.</p><p><strong>Example</strong>: Jessica is the Ruler of a kingdom
        with a Size of 30 and a Control DC of 60. Based on leadership role
        bonuses, kingdom alignment bonuses, and buildings in her settlements,
        the kingdom's Economy is 52, its Loyalty is 45, and its Stability is 56.
        Its Unrest is currently 5, its Consumption is 5, and the Treasury has 12
        BP.</p><p>In Step 1 of the Upkeep phase, Adam, the Warden, attempts a
        Stability check to determine the kingdom's stability. Adam rolls a 19,
        adds the kingdom's Stability (56), and subtracts its Unrest (5), for a
        total of 70; that's a success, so Unrest decreases by 1.</p><p>In Step
        2, the kingdom pays 5 BP for Consumption.</p><p>None of the kingdom's
        magic item slots are empty, so they skip Step 3.</p><p>In Step 4, none
        of the attributes are negative, so Unrest doesn't increase. Mark, the
        Royal Enforcer, doesn't want to risk reducing the kingdom's Loyalty, so
        he doesn't use his leadership role to reduce Unrest.</p><p>At the end of
        this phase, the kingdom has Economy 52, Loyalty 45, Stability 56, Unrest
        4, Consumption 5, and Treasury 7 BP.</p><h1>Losing Hexes</h1><p>If you
        lose control of a hex - whether because of Unrest, monster attacks,
        assaults from a hostile kingdom, and so on - you lose all the benefits
        of any terrain improvements in that hex (such as Farms and
        Roads).</p><p>All settlements in that hex become free cities with no
        loyalty to you or any other kingdom (see Free City). At the GM's
        discretion, monsters may move into the abandoned hex, requiring you to
        clear it again if you want to claim it later, and terrain improvements
        may decay over time.</p><p>Losing a hex may break your connection to
        other kingdom hexes. For example, losing the only hex that bridges two
        sides of a mountain range creates two separate territories. If this
        happens, the primary territory is the part of the kingdom with your
        capital city, and the rest of the kingdom is the secondary
        territory.</p><p>If none of the kingdom's leaders are in the secondary
        territory when this split happens, you lose control of all hexes (as
        described above) in the secondary territory.</p><p>If at least one
        kingdom leader is in the secondary territory when the split occurs, you
        retain control of the secondary territory, but kingdom checks regarding
        its hexes treat Unrest as 1 higher, increasing by 1 each turn after the
        split. This modifier goes away if you claim a hex that reconnects the
        secondary territory to the primary territory.</p><p>If you claim a hex
        that reestablishes a connection to a leaderless secondary territory, you
        regain the benefits of the territory's terrain improvements. You must
        succeed at a Stability check to reclaim each of your former settlements
        in the secondary territory. You initially have a +5 bonus on these
        checks because the cities want to return to your kingdom, but this bonus
        decreases by 1 (to a minimum bonus of +0) for each subsequent turn since
        you lost control of the secondary territory.</p><p>If your kingdom is
        reduced to 0 hexes - whether through Unrest, a natural disaster, an
        attack by another kingdom, or other circumstances - you are at risk of
        losing the kingdom. On your next turn, you must claim a new hex and
        found or claim a new settlement, or your kingdom is destroyed and you
        must start over if you want to found a new kingdom. At the GM's
        discretion, you may be able to keep some BP from your destroyed
        kingdom's Treasury for a time; otherwise, those assets are lost.</p>
