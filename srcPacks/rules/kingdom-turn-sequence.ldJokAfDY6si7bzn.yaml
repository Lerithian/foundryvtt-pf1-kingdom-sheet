      content: >-
        <p>The Edict phase is when you make proclamations on expansion,
        improvements, taxation, holidays, and so on.</p><p>The number of
        improvements you can make during a single phase is limited by your
        kingdom's size; see the Improvements Edicts table (below) for these
        limits.</p><p><strong>Table: Improvement
        Edicts</strong></p><table><tbody><tr><td><p><strong>Kingdom
        Size</strong></p></td><td><p><strong>New
        Settlements</strong><sup><strong>1</strong></sup></p></td><td><p><strong>New
        Buildings</strong><sup><strong>2</strong></sup></p></td><td><p><strong>Terrain
        Improvement</strong></p></td><td><p><strong>Hex
        Claims</strong></p></td></tr><tr><td><p>01 -
        10</p></td><td><p>1</p></td><td><p>1</p></td><td><p>2</p></td><td><p>1</p></td></tr><tr><td><p>11
        -
        25</p></td><td><p>1</p></td><td><p>2</p></td><td><p>3</p></td><td><p>2</p></td></tr><tr><td><p>26
        -
        50</p></td><td><p>1</p></td><td><p>5</p></td><td><p>5</p></td><td><p>3</p></td></tr><tr><td><p>51
        -
        100</p></td><td><p>2</p></td><td><p>10</p></td><td><p>7</p></td><td><p>4</p></td></tr><tr><td><p>101
        -
        200</p></td><td><p>3</p></td><td><p>20</p></td><td><p>9</p></td><td><p>8</p></td></tr><tr><td><p>201+</p></td><td><p>4</p></td><td><p>No
        limit</p></td><td><p>12</p></td><td><p>12</p></td></tr></tbody></table><p><sup>1</sup>
        Instead of creating a new settlement, your kingdom may create a new army
        unit (see Mass Combat), expand or equip an existing army unit, or bring
        an existing army unit back to full strength.</p><p><sup>2</sup>
        Upgrading a building (for example, from a Shrine to a Temple) or
        destroying a building counts toward this limit. The first House,
        Mansion, Noble Villa, or Tenement your kingdom builds each turn does not
        count against this number.</p><h1>Capital City</h1><p>A kingdom should
        have a capital cityâ€”the seat of your power. Your first settlement is
        your capital. If you want to designate a different settlement as the
        capital, you may do so in Step 6 of the Edict phase. Your capital city
        primarily comes into play if your kingdom loses hexes. If you change the
        capital city, attempt a Stability check. Success means Unrest increases
        by 1; failure means Unrest increases by 1d6.</p><h1>Step 1 - Assign
        Leadership</h1><p>Assign PCs or NPCs to any vacant leadership roles or
        change the roles being filled by particular PCs or closely allied
        NPCs.</p><h1>Step 2 - Claim And Abandon Hexes</h1><p>For your kingdom to
        grow, you must claim additional hexes. You can only claim a hex that is
        adjacent to at least 1 other hex in your kingdom. Before you can claim
        it, the hex must first be explored, then cleared of monsters and
        dangerous hazards. Then, to claim the hex, spend 1 BP; this establishes
        the hex as part of your kingdom and increases your kingdom's Size by 1
        (see Steps 2 and 3 of Founding a Settlement for more details). Table:
        Improvement Edicts (see above) tells you the maximum number of hexes you
        can claim per turn.</p><p>You may abandon any number of hexes to reduce
        your kingdom's Size (which you may wish to do to manage Consumption).
        Doing so increases Unrest by 1 for each hex abandoned (or by 4 if the
        hex contained a settlement). This otherwise functions like losing a hex
        due to unrest (see Step 4 of the Upkeep phase).</p><h1>Step 3 - Build
        Terrain Improvements</h1><p>You may spend BP to build terrain
        improvements like Farms, Forts, Roads, Mines, and Quarries (see Terrain
        Improvements below).</p><p>You may also prepare a hex for constructing a
        settlement. Depending on the site, this may involve clearing trees,
        moving boulders, digging sanitation trenches, and so on. See the
        Preparation Cost column on Table: Terrain and Terrain Improvements to
        determine how many BP this requires.</p><p>Table: Improvement Edicts
        (see above) tells you the maximum number of terrain improvements you can
        make per turn</p><h1>Step 4 - Create and Improve Settlements</h1><p>You
        may create a settlement in a claimed hex (see Founding a Settlement).
        Table: Improvement Edicts (above) tells you the maximum number of
        settlements you can establish per turn.</p><p>You may construct a
        building in any settlement in your kingdom. When a building is
        completed, apply its modifiers to your kingdom sheet. Table: Improvement
        Edicts (above) tells you the maximum number of buildings you can
        construct in your kingdom per turn.</p><p>The first House, Mansion,
        Noble Villa, or Tenement your kingdom builds each turn does not count
        against that limit.</p><h1>Step 5: Create Army Units</h1><p>You may
        create, expand, equip, or repair army units (see <a
        href="http://localhost:30000/%22https://aonprd.com/Rules.aspx?Name=Mass%20Combat%20Overview&amp;Category=Mass%20Combat\%22">Mass
        Combat</a>).</p><p><strong>Note</strong>: Added here as a placeholder
        for if it is used in a later update. Ignore for right now.</p><h1>Step
        6: Issue Edicts</h1><p>Select or adjust your edict
        levels.</p><p><strong>Example: </strong>Jessica's kingdom has no vacant
        leadership roles, so nothing happens in Step 1.</p><p>The leaders don't
        want to spend BP and increase Size right now, so in Step 2 they don't
        claim any hexes.</p><p>In Step 3, the leaders construct a Farm in one of
        the kingdom's prepared hexes (Consumption -2, Treasury -2 BP).</p><p>In
        Steps 4 and 5, the leaders continue to be frugal and do not construct
        settlement improvements or create armies.</p><p>In Step 6, the leaders
        issue a Holiday edict of one national holiday (Loyalty +1, Consumption
        +1) and set the Promotion edict level to "none" (Stability -1,
        Consumption +0).</p><p>Looking ahead to the Income phase, Jessica
        realizes that an average roll for her Economy check would be a failure
        (10 on the 1d20 + 52 Economy - 4 Unrest = 58, less than the Control DC
        of 60), which means there's a good chance the kingdom won't generate any
        BP this turn. She decides to set the Taxation edict to "heavy" (Economy
        +3, Loyalty -4). At the end of this phase, the kingdom has Economy 55,
        Loyalty 42, Stability 55, Unrest 4, Consumption 4, and Treasury 5
        BP</p><h1>Terrain Improvements</h1><p>Terrain improvements are changes
        to a hex that improve the land for your kingdom's use, such as
        cultivating fields, digging mines, and clearing forests for lumber. The
        following list describes common improvements. An improvement marked with
        an asterisk (*) can share the same hex as other improvements.</p><p>Some
        terrain improvements affect a settlement's Defense, which is used in the
        mass combat rules.</p><p><strong>Terrain</strong>: This indicates what
        kind of hex you can build this terrain improvement
        in.</p><p><strong>Effect</strong>: This line states the effect the
        terrain improvement has on that hex (or in some cases, your entire
        kingdom).</p><p>If an improvement says you can upgrade it into another
        improvement, you can do so by paying the cost difference between the two
        improvements. When the upgrade is complete, you lose the benefit of the
        old improvement but gain the benefit of the new
        improvement.</p><p><strong>Cost</strong>: This line gives the cost in BP
        to build the terrain improvement.</p><h2>Terrain and Terrain
        Costs</h2><table><tbody><tr><td><p><strong>Terrain</strong></p></td><td><p><strong>Exploration
        Time</strong><sup><strong>1</strong></sup></p></td><td><p><strong>Preparation
        Time</strong><sup><strong>2</strong></sup></p></td><td><p><strong>Preparation
        Cost</strong><sup><strong>3</strong></sup></p></td><td><p><strong>Farm
        Cost</strong><sup><strong>4</strong></sup></p></td><td><p><strong>Road
        Cost</strong><sup><strong>5,6</strong></sup></p></td></tr><tr><td><p>Cavern<sup>7</sup></p></td><td><p>3
        days</p></td><td><p>3 months</p></td><td><p>8
        BP</p></td><td><p>-</p></td><td><p>4
        BP</p></td></tr><tr><td><p>Coastline<sup>8</sup></p></td><td><p>Special</p></td><td><p>Special</p></td><td><p>Special</p></td><td><p>Special</p></td><td><p>Special</p></td></tr><tr><td><p>Desert</p></td><td><p>2
        Days</p></td><td><p>1 month</p></td><td><p>4 BP</p></td><td><p>8
        BP</p></td><td><p>4 BP</p></td></tr><tr><td><p>Forest</p></td><td><p>2
        days</p></td><td><p>2 months</p></td><td><p>4
        BP</p></td><td><p>-</p></td><td><p>2
        BP</p></td></tr><tr><td><p>Hills</p></td><td><p>1 day</p></td><td><p>1
        month</p></td><td><p>2 BP</p></td><td><p>4 BP</p></td><td><p>3
        BP</p></td></tr><tr><td><p>Jungle</p></td><td><p>2 days</p></td><td><p>4
        months</p></td><td><p>12 BP</p></td><td><p>-</p></td><td><p>4
        BP</p></td></tr><tr><td><p>Marsh</p></td><td><p>3 days</p></td><td><p>3
        months</p></td><td><p>8 BP</p></td><td><p>-</p></td><td><p>4
        BP</p></td></tr><tr><td><p>Mountains</p></td><td><p>3
        days</p></td><td><p>4 months</p></td><td><p>12
        BP</p></td><td><p>-</p></td><td><p>4
        BP</p></td></tr><tr><td><p>Plains</p></td><td><p>1
        day</p></td><td><p>Immediate</p></td><td><p>1 BP</p></td><td><p>2
        BP</p></td><td><p>1 BP</p></td></tr><tr><td><p>Water</p></td><td><p>2
        days</p></td><td><p>-</p></td><td><p>-</p></td><td><p>-</p></td><td><p>-</p></td></tr></tbody></table><p>1
        Exploration time represents how many days a typical scouting party
        requires to explore a hex of this type. These times assume a party speed
        of 30 feet. For parties with different speeds, see Table 3-3:
        Exploration Time (1 Hex) on page 154. Treat Cavern as Mountain and
        Jungle as Marsh for exploration time. Do not adjust the speed for Water
        hexes; it's assumed that the party is already using a boat or other
        watercraft to explore.</p><p>2 Preparation time represents the months of
        labor (beginning with the current turn) required to prepare the hex for
        settlement. Construction of buildings can begin in the current month for
        settlements built on plains.</p><p>3 Preparation cost represents the BP
        cost to clear a hex of this type in preparation for founding a
        settlement.</p><p>4 Farm cost represents the BP cost to cultivate a hex
        for farming. A Farm must be within or adjacent to a hex containing a
        river, lake, swamp, or Canal, or adjacent to at least 2 hexes that
        already contain Farms.</p><p>5 Road cost represents the BP cost to
        establish a Road that crosses a hex and connects to all adjacent hexes.
        The cost to build a Road doubles if the hex contains rivers. A kingdom
        with a Size of 26 or greater can build a Highway (or upgrade a Road to a
        Highway).</p><p>6 If the hex contains any rivers, double the listed cost
        to reflect the need to build bridges.</p><p>7 This is a large system of
        caves and underground passages and can be found in any terrain type
        except Marsh. It functions as an additional hex that exists underground,
        below the surface hex.</p><p>8 Treat this as the adjacent land terrain
        type for all purposes.</p><h1>Edicts</h1><p>Edicts are the official
        pronouncements by your government about how you are running the kingdom
        that turn. For example, you may decide to have low or high taxes, to
        have more or fewer holidays, and how much effort to put into improving
        the kingdom's infrastructure. Edicts fall into four types: Holiday,
        Improvement, Promotion, and Taxation.</p><p>In the Edict phase of the
        kingdom turn, you may set the Holiday, Promotion, and Taxation edict
        categories to whatever level you want, as well as decide how much of
        your allowed improvement from the Improvement edict you'll use. For
        example, you may decide that this turn holidays are quarterly,
        promotions are aggressive, taxation is minimal, and you won't build any
        improvements.</p><h2>Improvement Edicts</h2><p>Improvements are physical
        improvements you can make to your kingdom: founding new settlements,
        adding buildings to a settlement, building roads, creating facilities
        such as mines to tap natural resources, and claiming more hexes for your
        kingdom. Your kingdom's Size limits how many improvements you can make
        each turn; see Table: Improvement Edicts. You can make all of the
        improvements listed on the appropriate row of the table. For example, if
        your kingdom's Size is 5, on each turn you can create 1 new settlement,
        1 new building, 2 terrain improvements, and claim 1 more
        hex.</p><p><strong>Note</strong>: Improvement Edicts are detailed in
        greater depth in Steps 2, 3 and 4 of the Edict Phase.</p><h2>Holiday
        Edicts</h2><p>Holidays are general celebrations or observances that take
        place across the kingdom. The BP expenditure includes lost revenue from
        citizens not working during the holidays, preparations and logistical
        arrangements that occur year round, and the cost of the actual
        celebrations (these annual costs are averaged over the year and included
        in the listed Consumption modifier that you pay each turn).</p><p>The
        number of holidays per year is the number you promise to uphold and the
        number that the common folk expect to enjoy over the next months. The
        Loyalty and Consumption modifiers change as soon as you change the
        number of holidays per year. The listed number assumes that you are
        fulfilling your promise - if you announce 12 holidays in the coming year
        but don't actually hold and pay for them, the GM should increase your
        kingdom's Unrest to reflect public disappointment and
        outrage.</p><p><strong>Example: </strong>Logan is the Ruler of a kingdom
        with some Loyalty issues. He issues a Holiday edict that there will be
        24 kingdom-wide official holidays in the next year (Loyalty +4,
        Consumption +8). In the second turn, he worries about the increased
        Consumption's effect on the Treasury, so he issues a new Holiday edict
        decreeing that until further notice, there will be no kingdom-wide
        holidays. He loses the previous +4 Loyalty bonus and incurs a -1 Loyalty
        penalty for the new Holiday edict, but no longer has to pay the 8
        Consumption each turn for his previous edict. If he frequently changes
        Holiday edicts from high to low levels, the GM may decide that his
        citizens no longer believe such promises and he won't gain any benefits
        from having a high level of Holiday edict until he becomes
        consistent.</p><h2>Promotion Edicts</h2><p>Promotion edicts are events
        and actions the kingdom uses to attract new citizens and increase the
        well-being of the kingdom, such as recruitment campaigns, advertisements
        about services and goods, and propaganda to improve the perception of
        your kingdom at home and abroad. Promotions increase Consumption, but
        also increase Stability.</p><h2>Taxation Edicts</h2><p>Setting the tax
        level determines how much revenue you collect from taxes in the Income
        phase. Higher taxes increase your kingdom's Economy (making it easier
        for you to succeed at Economy checks to generate revenue) but make your
        citizens unhappy (reducing Loyalty).</p><h2>Table: Holiday
        Edicts</h2><table><tbody><tr><td><p><strong>Per
        Year</strong></p></td><td><p><strong>Loyalty</strong></p></td><td><p><strong>Consumption</strong></p></td></tr><tr><td><p>None</p></td><td><p>-1</p></td><td><p>+0</p></td></tr><tr><td><p>1</p></td><td><p>+1</p></td><td><p>+1</p></td></tr><tr><td><p>6</p></td><td><p>+2</p></td><td><p>+2</p></td></tr><tr><td><p>12</p></td><td><p>+3</p></td><td><p>+4</p></td></tr><tr><td><p>24</p></td><td><p>+4</p></td><td><p>+8</p></td></tr></tbody></table><h2>Table:
        Promotion Edicts</h2><table><tbody><tr><td><p><strong>Promotion
        Level</strong></p></td><td><p><strong>Stability</strong></p></td><td><p><strong>Consumption</strong></p></td></tr><tr><td><p>None</p></td><td><p>-1</p></td><td><p>+0</p></td></tr><tr><td><p>Token</p></td><td><p>+1</p></td><td><p>+1</p></td></tr><tr><td><p>Standard</p></td><td><p>+2</p></td><td><p>+2</p></td></tr><tr><td><p>Aggressive</p></td><td><p>+3</p></td><td><p>+4</p></td></tr><tr><td><p>Expansionist</p></td><td><p>+4</p></td><td><p>+8</p></td></tr></tbody></table><h2>Table:
        Taxation Edicts</h2><table><tbody><tr><td><p><strong>Tax
        Level</strong></p></td><td><p><strong>Economy</strong></p></td><td><p><strong>Loyalty</strong></p></td></tr><tr><td><p>None</p></td><td><p>+0</p></td><td><p>+1</p></td></tr><tr><td><p>Light</p></td><td><p>+1</p></td><td><p>-1</p></td></tr><tr><td><p>Normal</p></td><td><p>+2</p></td><td><p>-2</p></td></tr><tr><td><p>Heavy</p></td><td><p>+3</p></td><td><p>-4</p></td></tr><tr><td><p>Overwhelming</p></td><td><p>+4</p></td><td><p>-8</p></td></tr></tbody></table>
