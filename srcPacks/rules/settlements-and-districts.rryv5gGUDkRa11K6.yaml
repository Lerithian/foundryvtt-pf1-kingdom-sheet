    text:
      format: 1
      content: >-
        <p>You improve settlements by constructing buildings, which provide
        bonuses to the kingdom in general and the settlement in particular. Some
        buildings also intersect with the mass combat rules, notably with
        fortifications and reserve armies.</p><p><strong>Demolition</strong>: If
        a lot has a building, you can clear it for new construction. Doing so
        costs 1 BP. You may construct a building on a lot the same turn you
        demolish the old building there. You do not regain BP for a demolished
        building (but see Rebuilding, below).</p><p><strong>Destroyed
        Lots</strong>: If an event or a pillaging army destroys 1 or more lots,
        the devastation causes Unrest to increase by 1 per lot
        destroyed.</p><p><strong>Rebuilding</strong>: If you rebuild the same
        type of building on a destroyed lot, the cost is halved, as you can
        reuse some of the materials for the same purpose. If you rebuild a
        different type of building on that lot, reduce the cost of the new
        building by 1/4 the cost of the old building (minimum 1 BP). If you
        build smaller buildings on top of a site that held a multi-lot building,
        split the discount evenly over the new buildings. For example, if you
        demolish an Academy and construct a Mansion and a Luxury Store on top of
        those lots, each building gets a 6 BP discount (1/4 of 52 BP is 13,
        divided evenly between the two).</p>

        <h1>Building Descriptions</h1> <p>Buildings are described in the
        following format.</p><p><strong>Building Name</strong>: The type of
        buildings contained in this lot. In most cases, each lot represents
        numerous buildings of that type, rather than a single
        edifice.</p><p><strong>Cost</strong>: The cost in BP to construct the
        building.</p><p><strong>Lots</strong>: How many lots the building
        fills.</p><p><strong>Kingdom</strong>: Building modifiers to Economy,
        Loyalty, and Stability stack, affect your entire kingdom, and are
        ongoing from turn to turn. Modifiers to Unrest occur once when the
        building is completed. This category also lists any bonuses to Fame from
        having the building.</p><p><strong>Discount</strong>: Some buildings
        halve the cost of constructing a related type of building in the same
        settlement. This cost reduction applies only to the first constructed
        building of the types listed in this line. For example, an Academy
        halves the cost of your next Library in that settlement; if you build a
        second Library in that settlement, you pay the normal cost for it. If 2
        buildings give the same discount, only one discount applies per new
        building, but you may construct 2 buildings at the discounted cost. For
        example, Market and Theater both halve the cost of an Inn; if your
        settlement has a Market and a Theater, you may construct 2 Inns at half
        cost (the Market discounts one, and the Theater discounts the
        other).</p><p><strong>Limit</strong>: This lists limitations on the
        number of buildings of this type, special requirements for adjacent
        buildings, or prohibitions against certain buildings being
        adjacent.</p><p>For most buildings, you can construct as many of them as
        you want in a settlement, but some are limited in the number that can be
        built per settlement or district. For example, you can only construct 1
        Arena per settlement.</p><p>Some buildings require that you construct
        them adjacent to at least 1 or 2 of a specific kind of building or
        feature of the settlement. For example, a Shop or Tavern must be
        adjacent to a House or Mansion. The required adjacent building can only
        count toward 1 building that requires it. For example, if you have a
        House and a Shop, that House can't be used to meet the requirement for
        another Shop or a Tavern; you have to construct a new House and use it
        to meet the requirement of the new Shop or Tavern.</p><p>Some buildings
        cannot be adjacent to certain buildings. For example, you can't
        construct a Tannery next to a House, Mansion, Noble Villa, or Tenement.
        If you want to use a lot for this type of building, you must demolish
        all prohibited adjacent structures first (see Demolition).</p><p>If you
        get overzealous in constructing a particular type of building in a
        settlement, the GM should feel free to add events to discourage this
        practice. For example, a settlement with too many Dumps is prone to
        otyugh and wererat attacks, and a settlement with too many Graveyards
        tends to have frequent undead attacks. This should not occur, however,
        if you build too many Houses, Parks, Tenements, or
        Waterways.</p><p><strong>Upgrade To/From</strong>: Some buildings can be
        converted into a more advanced form of the existing building, such as
        converting a Shrine into a Temple. To upgrade a building, pay the BP
        cost difference between the current building and the new building.
        Remove the modifiers from the old building and apply the modifiers from
        the new building. Upgrading counts as constructing a building for the
        purpose of the maximum number of buildings you can construct on your
        turn. You can't upgrade a building to a larger one if there isn't space
        in the District Grid for the building's new
        size.</p><p><strong>Special</strong>: This lists any other effect the
        building has, such as increasing Defense, the settlement's base value,
        or the output of a nearby Mine.</p><p><strong>Magic Items</strong>: This
        lists any magic item slot the building creates, which may be filled in
        the Upkeep phase (see Magic Items in Settlements). If a building lists
        multiple options within a category (such as "1 minor potion or wondrous
        item"), it has an equal chance for each
        option.</p><p><strong>Settlement: </strong>This lists settlement
        modifiers from page 205 of the Pathfinder RPG GameMastery Guide that
        affect specific skills within the settlement. These modifiers are
        ongoing from turn to turn, but apply only to skill checks within that
        settlement (not other settlements in the hex or anywhere else in your
        kingdom). Note that the GameMastery Guide also uses a settlement
        statistic called Economy; to avoid confusion with the Economy kingdom
        score, this book renames the Economy settlement statistic
        "Productivity."</p><p><strong>Note: </strong>These buildings are tokens
        within the Kingdom Building token folder. You can drop these onto a
        district grid to represent the various grids of your city.</p>
