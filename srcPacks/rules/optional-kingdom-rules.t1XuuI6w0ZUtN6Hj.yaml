        style="text-align:center"><strong>Modifiers</strong></p></td><td><p
        style="text-align:center"><strong>Danger</strong></p></td></tr><tr><td><p
        style="text-align:center">1</p></td><td><p
        style="text-align:center">Village</p></td><td><p
        style="text-align:center">-4</p></td><td><p
        style="text-align:center">-10</p></td></tr><tr><td><p
        style="text-align:center">2-8</p></td><td><p
        style="text-align:center">Small Town</p></td><td><p
        style="text-align:center">-2</p></td><td><p
        style="text-align:center">-5</p></td></tr><tr><td><p
        style="text-align:center">9-20</p></td><td><p
        style="text-align:center">Large Town</p></td><td><p
        style="text-align:center">0</p></td><td><p
        style="text-align:center">0</p></td></tr><tr><td><p
        style="text-align:center">21-40</p></td><td><p
        style="text-align:center">Small City</p></td><td><p
        style="text-align:center">+1</p></td><td><p
        style="text-align:center">+5</p></td></tr><tr><td><p
        style="text-align:center">41-100</p></td><td><p
        style="text-align:center">Large City</p></td><td><p
        style="text-align:center">+1*</p></td><td><p
        style="text-align:center">+5*</p></td></tr><tr><td><p
        style="text-align:center">101+</p></td><td><p
        style="text-align:center">Metropolis</p></td><td><p
        style="text-align:center">+1*</p></td><td><p
        style="text-align:center">+5*</p></td></tr></tbody></table><p>* Per
        district.</p><p><strong>Modifiers</strong>: Add the listed number to the
        settlement’s Corruption, Crime, Law, Lore, Productivity, and
        Society.</p><p><strong>Danger</strong>: Add the listed number to the
        settlement’s Danger value.</p>
