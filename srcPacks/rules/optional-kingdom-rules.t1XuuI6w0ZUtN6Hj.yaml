  - sort: 200000
    name: Deitites and Holy Sites
    type: text
    _id: YMZjFUDGKETkEllY
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Instead of Cathedrals, Shrines, and Temples providing the same
        bonuses to Economy, Loyalty, and Stability regardless of that
        building&rsquo;s religious affiliation, they can instead provide a bonus
        to an attribute related to the alignment of the god worshiped.</p><p>A
        Temple increases attributes as follows: </p><ul><li><em>Chaotic</em>:
        Loyalty +2</li><li><em>Evil</em>: Economy +2</li><li><em>Good</em>:
        Loyalty +2</li><li><em>Lawful</em>: Economy +2</li><li><em>Neutral</em>:
        Stability +2

        <ul><li>Apply this twice if the god&rsquo;s alignment is simply Neutral,
        not Chaotic Neutral or Lawful Neutral. </li></ul></li></ul><p>A
        Cathedral increases these attributes by 4 instead of 2. A Shrine
        increases one attribute, and only by 1; for example, a lawful good
        Shrine increases Economy by 1 or Loyalty by 1.</p><p>Instead of granting
        alignment-based bonuses, a religious building may grant bonuses based on
        the portfolio of its chosen god. For example, a Temple of the goddess of
        wine may increase Economy and Loyalty (the same attributes as a Tavern)
        each by 2, and a Temple of the god of greed may increase Economy and
        Stability (the same attributes as a Black Market) each by 2. These
        values replace the building&rsquo;s normal modifiers to Economy,
        Loyalty, and Stability, and should never provide bonuses greater than
        the building&rsquo;s normal bonuses (+1 for a Shrine, +4 for a Temple,
        +8 for a Cathedral).</p>
