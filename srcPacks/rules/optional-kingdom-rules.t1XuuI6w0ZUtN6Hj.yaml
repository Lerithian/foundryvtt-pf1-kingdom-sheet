    image: {}
    text:
      format: 1
      content: >-
        <p>If a building requires another to be adjacent (such as how a Tavern
        must be adjacent to a House or Mansion), and that required building is
        demolished or destroyed, the GM may decide that the associated building
        goes out of business or otherwise shuts down 1d3 turns later because of
        lack of customers or support. If this occurs, you lose the buildingâ€™s
        benefit and Unrest increases by 1.</p><p>If you build a replacement for
        the abandoned building, on the next Upkeep phase you may attempt an
        Economy check to activate the abandoned building; success means the
        abandoned building is occupied and provides its bonuses. If you fail,
        you may keep trying on the next turn.</p>
