  - sort: 400000
    name: Leadership Role Skills
    type: text
    _id: CY9GAp1XjXgu5pmi
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Each leadership role provides bonuses to kingdom statistics based on
        one of the leader’s ability scores. The GM may want to allow a leader’s
        ranks in a relevant skill (such as Diplomacy or Intimidate) to also
        affect the kingdom statistics. For every 5 full ranks in a relevant
        skill, the leader may increase the leadership modifier by an additional
        1. These skill-based additional bonuses modify the standard leadership
        role bonuses in the same way that the Leadership feat grants additional
        bonuses.</p><p>The relevant skills for each leadership role are as
        follows.</p><ul><li><p><strong>Ambassador</strong>:
        Diplomacy</p></li><li><p><strong>Consort</strong>: Knowledge
        (nobility)</p></li><li><p><strong>Councilor</strong>: Knowledge
        (local)</p></li><li><p><strong>General</strong>: Profession
        (soldier)</p></li><li><p><strong>Grand Diplomat</strong>:
        Diplomacy</p></li><li><p><strong>Heir</strong>: Knowledge
        (nobility)</p></li><li><p><strong>High Priest</strong>: Knowledge
        (religion)</p></li><li><p><strong>Magister</strong>: Knowledge
        (arcana)</p></li><li><p><strong>Marshal</strong>:
        Survival</p></li><li><p><strong>Royal Enforcer</strong>:
        Intimidate</p></li><li><p><strong>Ruler</strong>: Knowledge
        (nobility)</p></li><li><p><strong>Spymaster</strong>: Sense
        Motive</p></li><li><p><strong>Treasurer</strong>: Profession
        (merchant)</p></li><li><p><strong>Viceroy</strong>: Knowledge
        (geography)<br /></p></li></ul>
