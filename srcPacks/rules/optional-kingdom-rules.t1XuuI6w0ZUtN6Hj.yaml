  - sort: 700000
    name: Leadership Role Skills
    type: text
    _id: CY9GAp1XjXgu5pmi
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Each leadership role provides bonuses to kingdom statistics based on
        one of the leader&rsquo;s ability scores. The GM may want to allow a
        leader&rsquo;s ranks in a relevant skill (such as Diplomacy or
        Intimidate) to also affect the kingdom statistics. For every 5 full
        ranks in a relevant skill, the leader may increase the leadership
        modifier by an additional 1. These skill-based additional bonuses modify
        the standard leadership role bonuses in the same way that the Leadership
        feat grants additional bonuses.</p><p>The relevant skills for each
        leadership role are as follows.</p><p><strong>Ambassador</strong>:
        Diplomacy</p><p><strong>Consort</strong>: Knowledge (nobility)
        </p><p><strong>Councilor</strong>: Knowledge (local)
        </p><p><strong>General</strong>: Profession (soldier)
        </p><p><strong>Grand Diplomat</strong>: Diplomacy
        </p><p><strong>Heir</strong>: Knowledge (nobility) </p><p><strong>High
        Priest</strong>: Knowledge (religion) </p><p><strong>Magister</strong>:
        Knowledge (arcana) </p><p><strong>Marshal</strong>: Survival
        </p><p><strong>Royal Enforcer</strong>: Intimidate
        </p><p><strong>Ruler</strong>: Knowledge (nobility)
        </p><p><strong>Spymaster</strong>: Sense Motive
        </p><p><strong>Treasurer</strong>: Profession (merchant)
        </p><p><strong>Viceroy</strong>: Knowledge (geography)
        </p><p><strong>Warden</strong>: Knowledge (engineering)</p>
