  - sort: 300000
    name: Forms of Government
    type: text
    _id: v08HsMlBmn66rMUk
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The kingdom-building rules presume your government is a feudal
        monarchy; the leaders are appointed for life (either by themselves or an
        outside agency such as a nearby monarch), and pass their titles to their
        heirs. The form of government you choose can help establish the flavor
        and feel of the kingdom and also adjust its settlements’ modifiers. You
        may choose one of the following as the kingdom’s
        government.</p><p><strong>Autocracy</strong>: A single person rules the
        kingdom by popular acclaim. This person may be elected by the people, a
        popular hero asked to lead, or even a hereditary monarch who rules with
        a light hand. <strong>Modifiers</strong>:
        None.</p><p><strong>Magocracy</strong>: An individual or group with
        potent magical power leads the kingdom and promotes the spread of
        magical and mundane knowledge and education. Those with magical
        abilities often enjoy favored status in the kingdom.
        <strong>Modifiers</strong>: Lore +2, Productivity –1, Society
        –1.</p><p><strong>Oligarchy</strong>: A group of councilors, guild
        masters, aristocrats, and other wealthy and powerful individuals meet in
        council to lead the kingdom and direct its policies.
        <strong>Modifiers</strong>: Corruption +1, Law –1, Lore –1, Society
        +1.</p><p><strong>Overlord</strong>: The kingdom’s ruler is a single
        individual who either seized control or inherited command of the
        settlement and maintains a tight grasp on power.
        <strong>Modifiers</strong>: Corruption +1, Crime –1, Law +1, Society
        –1.</p><p><strong>Republic</strong>: The kingdom is ruled by a
        parliament of elected or appointed officials who represent the various
        geographic areas and cultural constituents of the kingdom, making
        decisions for the whole through voting, bureaucratic procedures, and
        coalition-building. <strong>Modifiers</strong>: Crime –1, Law –1,
        Productivity +1, Society +1.</p><p><strong>Secret Syndicate</strong>: An
        unofficial or illegal group like a thieves’ guild rules the kingdom—the
        group may use a puppet leader to maintain secrecy, but the group pulls
        the strings. <strong>Modifiers</strong>: Corruption +1, Crime +1, Law
        –3, Productivity +1.</p><p><strong>Theocracy</strong>: The kingdom is
        ruled by the leader of its most popular religion, and the ideas and
        members of that religion often enjoy favored status in government and
        the kingdom. <strong>Modifiers</strong>: Corruption –1, Law +1, Lore +1,
        Society –1.</p>
