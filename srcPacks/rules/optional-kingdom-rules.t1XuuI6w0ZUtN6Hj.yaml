    text:
      format: 1
      content: >-
        <p>As explained in the Buildings section, the Settlement entry for a
        building lists modifiers that affect skill checks in the
        settlement.</p><p>If the GM wants these modifiers to influence the
        kingdom as a whole, add up the Settlement modifiers for all settlements
        in your kingdom, divide them by 10, and apply the following adjustments
        according to your kingdom’s alignment:</p><ul><li><p>Chaotic: +1
        Crime;</p></li><li><p>Evil: +1 Corruption;</p></li><li><p>Good: +1
        Society;</p></li><li><p>Lawful +1 Law;</p></li><li><p>Neutral: +1 Lore
        (apply this twice if the kingdom’s alignment is simply Neutral, not
        Chaotic Neutral or Lawful Neutral).</p></li></ul><p>Use these total
        modifiers everywhere in your kingdom. If a settlement has its own
        settlement modifier, use the higher of the two modifiers for rolls
        relating to that settlement.</p>
